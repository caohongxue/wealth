<!DOCTYPE html>
<html dir="ltr" lang="zh-CN">
<head>
<meta charset="UTF-8" />
    <title>PHP是世界上最好的语言</title>
<base href="" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
<script type="text/javascript" src="__STATIC__/admin/javascript/jquery/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="__STATIC__/admin/javascript/bootstrap/js/bootstrap.min.js"></script>
<link href="__STATIC__/admin/stylesheet/bootstrap.css" type="text/css" rel="stylesheet" />
<link href="__STATIC__/admin/javascript/font-awesome/css/font-awesome.min.css" type="text/css" rel="stylesheet" />
<link href="__STATIC__/admin/javascript/summernote/summernote.css" rel="stylesheet" />
<script type="text/javascript" src="__STATIC__/admin/javascript/summernote/summernote.js"></script>
<script src="__STATIC__/admin/javascript/jquery/datetimepicker/moment.js" type="text/javascript"></script>
<script src="__STATIC__/admin/javascript/jquery/datetimepicker/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
<link href="__STATIC__/admin/javascript/jquery/datetimepicker/bootstrap-datetimepicker.min.css" type="text/css" rel="stylesheet" media="screen" />
<link type="text/css" href="__STATIC__/admin/stylesheet/stylesheet.css" rel="stylesheet" media="screen" />
<script src="__STATIC__/admin/javascript/common.js" type="text/javascript"></script>
    <style>
        #container{
            background: url("__STATIC__/admin/image/timg.jpg");
            background-size:100%;
        }
    </style>
</head>
<body>
<div id="container">
<div id="content">
  <div class="container-fluid"><br />
    <br />
    <div class="row">
      <div class="col-sm-offset-4 col-sm-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h1 class="panel-title" {if condition="!empty($message)"} style="color: red" {/if}><i class="fa fa-lock"></i>{if condition="empty($message)"} 请输入您的登录信息。{else /}{$message}{/if}</h1>
          </div>
          <div class="panel-body">
              <form action="{:url('login')}" method="post" enctype="multipart/form-data">
              <div class="form-group">
                <label for="input-username">用户名</label>
                <div class="input-group"><span class="input-group-addon"><i class="fa fa-user"></i></span>
                  <input type="text" name="username" value="" placeholder="用户名" id="input-username" class="form-control" />
                </div>
              </div>
              <div class="form-group">
                <label for="input-password">安全密码</label>
                <div class="input-group"><span class="input-group-addon"><i class="fa fa-lock"></i></span>
                  <input type="password" name="password" value="" placeholder="安全密码" id="input-password" class="form-control" />
                </div>
                                <span class="help-block"><a href="{:url('index')}">忘记密码</a></span>
                              </div>
              <div class="text-right">
                <button type="submit" class="btn btn-primary"><i class="fa fa-key"></i> 登录</button>
              </div>
                          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
