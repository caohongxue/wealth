{extend name='template/layout' /}
{block name='content'}
<div id="content">
    <div class="page-header">
        <div class="container-fluid">
            <div class="pull-right">
                <button type="submit" form="form-category" data-toggle="tooltip" title="保存" class="btn btn-primary">
                    <i class="fa fa-save"></i>
                </button>
                <a href="{:url('User/index')}" data-toggle="tooltip" title="取消" class="btn btn-default">
                    <i class="fa fa-reply"></i>
                </a>
            </div>
            <h1>用户列表</h1>
        </div>
    </div>
    <div class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <i class="fa fa-pencil"></i>
                    用户添加
                </h3>
            </div>
            <div class="panel-body">
                <form action="{:url('User/add')}" method="post" enctype="multipart/form-data" id="form-category" class="form-horizontal">
                    <div class="tab-content">
                        <div class="tab-pane active" id="tab-general">
                            <div class="form-group required">
                                <label class="col-sm-2 control-label" for="input-username">用户名</label>
                                <div class="col-sm-10">
                                    <input type="text" name="username" placeholder="用户名" id="input-username" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group required">
                                <label class="col-sm-2 control-label" for="input-passwd">密码</label>
                                <div class="col-sm-10">
                                    <input type="password" name="passwd" placeholder="密码" id="input-passwd" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group required">
                                <label class="col-sm-2 control-label" for="input-photo">头像</label>
                                <div class="col-sm-10">
                                    <input type="file" name="photo" placeholder="头像" id="input-photo" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group required">
                                <label class="col-sm-2 control-label">状态</label>
                                <div class="col-sm-10">
                                    <input type="radio" name="status" value="1" class="form-control"/>启用
                                    <input type="radio" name="status" value="2" class="form-control"/>禁用
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
