{extend name='template/layout'/}
{block name="content"}
<div id="content">
    <div class="page-header">
        <div class="container-fluid">
            <div class="pull-right">
                <button type="button" datea-toggle="tooltip" title="删除" class="btn btn-danger" onclick="confirm('确认？') ? $('#form-category').submit() : false;">
                    <i class="fa fa-trash-o"></i>
                </button>
            </div>
            <h1>问题展示</h1>
            <ul class="breadcrumb">
                <li>
                    <a href="">管理首页</a>
                </li>
                <li>
                    <a href="">问题列表</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <i class="fa fa-list"></i>
                    品牌列表
                </h3>
            </div>
            <div class="panel-body">
                    <a href="{:url('Ques/esc')}">正序</a>
                    <a href="{:url('Ques/desc')}">倒序</a>
                <form action="{:url('Ques/sel')}" method="post">
                    <input type="text" name="title"  style="background: #FFFFFF">
                    <input type="submit" value="搜索" id="sub">
                </form>
                <form action="{:url('delete')}" id="form-category" method="post">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover">
                            <thead>
                            <tr>
                                <td style="width: 1px;" class="text-center">
                                    <input type="checkbox" onclick="$('input[name*=\'selected\']').prop('checked', this.checked);" />
                                </td>
                                <td class="text-left">
                                    编号
                                </td>
                                <td class="text-left">
                                    问题
                                </td>
                                <td class="text-left">
                                    标记名称
                                </td>
                                <td class="text-left">
                                    用户名称
                                </td>
                                <td class="text-left">
                                    创建时间
                                 </td>
                                <td class="text-left">
                                    更改时间
                                 </td>
                                <td class="text-right">
                                    操作
                                </td>
                            </tr>
                            </thead>
                            <tbody>
                            {volist name="result" id="row"}
                            <tr>
                                <td class="text-center">
                                    <input type="checkbox" name="id[]" value="{$row.id}" />
                                </td>
                                <td class="text-left">
                                {$row['id']}
                            </td>
                                <td class="text-left">
                                    {$row['title']}
                                </td>
                                <td class="text-left">
                                    {$row['t_id']}
                                </td>
                                <td class="text-left">
                                    {$row['u_id']}
                                </td>
                                <td class="text-left">
                                    {$row['create_time']}
                                </td>
                                <td class="text-left">
                                    {$row['update_time']}
                                 </td>
                                <td class="text-right">
                                    <a href="{:url('Content/see',['id'=>$row['id']])}" data-toggle="tooltip"  class="btn btn-primary">
                                      查看详情
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                            {/volist}
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
    {/block}
