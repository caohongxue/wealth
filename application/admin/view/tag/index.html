{extend name='template/layout'/}
{block name="content"}
<div id="content">
    <div class="page-header">
        <div class="container-fluid">
            <h1>标记展示</h1>
            <ul class="breadcrumb">
                <li>
                    <a href="">管理首页</a>
                </li>
                <li>
                    <a href="">标记列表</a>

                </li>
            </ul>
        </div>
    </div>
    <div class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <i class="fa fa-list"></i>
                    标记列表
                </h3>
                <a href="{:url('Tag/esc')}">正序</a>
                <a href="{:url('Tag/desc')}">倒叙</a>
                <a href="{:url('Tag/add')}" style="display: block;float: right">添加标记</a>
            </div>
            <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover">
                            <thead>
                            <form action="{:url('Tag/sel')}" method="post">
                                <input type="text" name="g_name" value="{$g_name|default=''}" style="background: #FFFFFF" placeholder="请输入您要查询的标记名称">
                                <input type="submit" value="搜索" id="sub">
                            </form>
                            <tr>
                                <td style="width: 1px;" class="text-center">
                                    <input type="checkbox" onclick="$('input[name*=\'selected\']').prop('checked', this.checked);" />
                                </td>
                                <td class="text-left">
                                    编号
                                </td>
                                <td class="text-left">
                                    标记
                                </td>
                                <td class="text-left">
                                    创建时间
                                </td>
                                <td class="text-left">
                                    修改时间
                                </td>
                                <td class="text-right">
                                    操作
                                </td>
                            </tr>
                            </thead>
                            <tbody>
                            {volist name="list" id="row"}
                            <tr>
                                <td class="text-center">
                                    <input type="checkbox" name="selected[]" value="62" />
                                </td>
                                <td class="text-left">
                                    {$row['id']}
                                </td>
                                <td class="text-left">
                                    {$row['tagname']}
                                </td>
                                <td class="text-left">
                                    {$row['create_time']}
                                </td>
                                <td class="text-left">
                                    {$row['update_time']}
                                </td>
                                <td class="text-right">
                                    <a href="{:url('add',['id'=>$row['id']])}" data-toggle="tooltip" title="编辑" class="btn btn-primary">
                                        <i class="fa fa-pencil"></i>
                                    </a>
                                    <a href="{:url('Tag/thin',['id'=>$row['id']])}" data-toggle="tooltip"  class="btn btn-primary">
                                        查看问题
                                    </a>
                                    <a href="{:url('Tag/delete',['id'=>$row['id']])}" data-toggle="tooltip"  class="btn btn-danger">
                                        删除
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                            {/volist}
                        </table>
                    </div>

            </div>
        </div>
    </div>
</div>
    {/block}
